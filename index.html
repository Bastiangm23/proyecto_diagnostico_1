<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de votación   </title>
</head>
<body>
    <h1>Formulario de Votación:</h1>
    <form action="">
        <div class="container">
            <div class="campo">
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" id="nombre">
            </div>
            <div class="campo">
                <label for="alias">Alias</label>
                <input type="text" id="alias">
            </div>
            <div class="campo">
                <label for="rut">Rut</label>
                <input type="text" id="rut" placeholder="sin puntos ni guíon" maxlength="9">
            </div>
            <div class="campo">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="ejemplo@gmail.com">
            </div>
            <div class="campo">
                <label for="region">Región</label>
                <select name="" id="region_select" onchange="actualizar_comunas()">
                    <option value="0">Seleccione una región</option>
                </select>
            </div>
            <div class="campo">
                <label for="comuna">Comuna</label>
                <select name="" id="comuna_select">
                    <option value="0">Seleccione una comuna</option>
                </select>
            </div>
            <div class="campo">
                <label for="candidato">Candidato</label>
                <select name="" id="candidato_select">
                    <option value="0">Seleccione un candidato</option>
                    <option value="candidato_1">Candidato 1</option>
                    <option value="candidato_2">Candidato 2</option>
                    <option value="candidato_3">Candidato 3</option>
                </select>
            </div>
    
            <label for="como_entero">Como se enteró de nosotros</label>
            <input type="checkbox" id="web" name="" value="web">
            <label for="web">Web</label>
            <input type="checkbox" id="tv" name="" value="tv">
            <label for="tv">TV</label>
            <input type="checkbox" id="rrss" name="" value="rrss">
            <label for="rrss">Redes Sociales</label>
            <input type="checkbox" id="amigo" name="" value="amigo">
            <label for="amigo">Amigo</label>
        </div>
        
        
        <button type="button" onclick="votar()">Votar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
